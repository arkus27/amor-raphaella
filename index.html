<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Te amo</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        font-family: Arial, sans-serif;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      /* Estilo del título */
      h1 {
        font-size: 4rem;
        background: linear-gradient(
          to right,
          #96f965 20%,
          pink 40%,
          pink 60%,
          #96f965 80%
        );
        background-size: 200%;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 2s linear infinite;
        margin-bottom: 20px;
        text-align: center;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Estilo de los párrafos */
      .content {
        width: 80%; /* Ancho limitado para un mejor diseño */
        text-align: left; /* Alineación a la izquierda */
      }

      p {
        font-size: 2rem;
        line-height: 1.8;
        margin: 10px 0;
        transition: color 0.3s ease-in-out;
      }

      p:hover {
        color: aqua;
      }

      p::first-letter {
        color: red;
        font-size: 2.5rem;
        font-weight: bold;
      }

      /* Estilo de enlaces */
      a {
        color: aqua;
        text-decoration: none;
        font-size: 1.5rem;
        margin-top: 20px;
        display: inline-block;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: pink;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }

        p {
          font-size: 1.5rem;
        }

        a {
          font-size: 1.2rem;
        }

        .content {
          width: 90%;
        }
      }

      @media (min-width: 769px) {
        h1 {
          font-size: 6rem;
        }

        p {
          font-size: 2.5rem;
        }

        a {
          font-size: 2rem;
        }

        .content {
          width: 60%; /* Ancho más ajustado para pantallas grandes */
        }
      }
    </style>
  </head>
  <body>
    <h1>Raphaella</h1>
    <div class="content">
      <p>Tu eres única</p>
      <p>Especial</p>
      <p>Asombrosa</p>
      <p>Magnífica</p>
      <p>Original</p>
    </div>
    <a href="amor.html">Click aquí</a>
  </body>
</html>
